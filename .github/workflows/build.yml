name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # necesario para poder hacer commit/push de las im√°genes generadas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install converters (poppler + imagemagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick
          # Habilitar lectura de PDFs en ImageMagick (algunos runners lo bloquean)
          if [ -f /etc/ImageMagick-6/policy.xml ]; then
            sudo sed -i 's/pattern="PDF" rights="none"/pattern="PDF" rights="read|write"/' /etc/ImageMagick-6/policy.xml || true
            sudo sed -i 's/domain="coder" rights="none" pattern="PS"/domain="coder" rights="read|write" pattern="PS"/' /etc/ImageMagick-6/policy.xml || true
          fi

      - name: Convert PDFs to images
        shell: bash
        run: .github/scripts/convert_pdfs.sh

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: generate/update book images"
            git push
          else
            echo "No changes to commit"
          fi
