name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar poppler (pdftoppm) e ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick dos2unix

      - name: Normalizar saltos de línea (LF) en scripts
        run: |
          dos2unix .github/scripts/*.sh || true
          git status --porcelain

      - name: Convertir PDFs a JPGs
        shell: bash
        run: bash .github/scripts/convert_pdfs.sh

      - name: Hacer commit de imágenes generadas (si hay cambios)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "build: convertir PDFs a imágenes"
            git push
          else
            echo "Sin cambios que commitear."
          fi
