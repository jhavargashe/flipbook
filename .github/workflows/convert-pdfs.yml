name: build

on:
  workflow_dispatch:
  push:
    paths:
      - "books/**.pdf"
      - ".github/scripts/**"
      - ".github/workflows/convert-pdfs.yml"

permissions:
  contents: write   # ⭐ necesario para poder hacer push

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # ⭐ historial completo (no detached)
          persist-credentials: true

      - name: Install poppler (pdftoppm) and ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick

      - name: Convert PDFs to JPGs
        run: bash .github/scripts/convert_pdfs.sh

      - name: Auto-commit generated images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(images): add/update pages generated from PDFs"
          file_pattern: |
            assets/books/**/pages/**
          branch: ${{ github.ref_name }}
