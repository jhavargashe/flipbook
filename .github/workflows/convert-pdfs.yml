name: Convert PDFs to images

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - "pdfs/**"
      - ".github/workflows/convert-pdfs.yml"
      - ".github/scripts/convert_pdfs.sh"

permissions:
  contents: write   # <- permite commit/push desde el workflow

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Actions if in a fork (no-op)
        run: echo "Start"

      - name: Install converters (poppler + imagemagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick

      - name: Convert PDFs to images
        run: bash .github/scripts/convert_pdfs.sh

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: convert PDFs to images [skip ci]"
            git push
          else
            echo "No image changes to commit."
          fi
