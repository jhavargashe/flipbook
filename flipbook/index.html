<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="viewer" class="viewer">
    <!-- Botonera superior (derecha) -->
    <div class="top-controls" aria-label="Controles">
      <button id="btn-first" class="icon" title="Primera">≪</button>
      <button id="btn-prev"  class="icon" title="Anterior">〈</button>
      <button id="btn-grid"  class="icon" title="Vista mosaico">▦</button>
      <button id="btn-fs"    class="icon" title="Pantalla completa" data-state="enter">⤢</button>
      <button id="btn-next"  class="icon" title="Siguiente">〉</button>
      <button id="btn-last"  class="icon" title="Última">≫</button>
    </div>

    <!-- Libro + barra (centrados) -->
    <div class="stack">
      <section id="book" class="book" aria-label="Flipbook">
        <!-- si quieres ocultar esta viñeta estática: quítala o pon .gutter{display:none} -->
        <span class="gutter"></span>

        <!-- Izquierda (estática) -->
        <div id="page-left" class="page left">
          <div class="sheet">
            <img id="img-left" alt="">
            <div class="edge"></div>
            <div class="back"></div>
            <div class="foldShade"></div>
          </div>
          <div class="oppositeShade"></div>
          <div id="spin-left" class="spinner" aria-hidden="true"></div>
        </div>

        <!-- Derecha (estática) -->
        <div id="page-right" class="page right">
          <div class="sheet">
            <img id="img-right" alt="">
            <div class="edge"></div>
            <div class="back"></div>
            <div class="foldShade"></div>
          </div>
          <div class="oppositeShade"></div>
          <div id="spin-right" class="spinner" aria-hidden="true"></div>
        </div>

        <!-- Zonas de esquina para drag -->
        <button id="corner-L" class="corner left"  aria-label="Arrastrar atrás"></button>
        <button id="corner-R" class="corner right" aria-label="Arrastrar adelante"></button>
      </section>

      <!-- Barra inferior -->
      <nav class="bar">
        <div class="bar-box">
          <div class="rail">
            <div class="fill" id="fill"></div>
            <input id="slider" class="slider" type="range" min="0" value="0" step="1" />
          </div>
        </div>
      </nav>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
