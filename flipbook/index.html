<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage">
    <!-- Controles superiores (minimal estilo Heyzine) -->
    <div class="top-controls">
      <button id="btn-grid" class="icon" title="Vista">▦</button>
      <button id="btn-zoom" class="icon" title="Zoom">＋</button>
      <button id="btn-fs"   class="icon" title="Pantalla completa">⤢</button>
    </div>

    <!-- Libro -->
    <section id="book" class="book" aria-label="Flipbook">
      <span class="gutter"></span>
      <div id="page-left"  class="page left"><img id="img-left"  alt=""></div>
      <div id="page-right" class="page right"><img id="img-right" alt=""></div>

      <!-- zonas clicables invisibles -->
      <button id="hot-left"  class="hot left"  aria-label="Anterior"></button>
      <button id="hot-right" class="hot right" aria-label="Siguiente"></button>
    </section>

    <!-- Barra inferior -->
    <nav class="bar">
      <button id="btn-prev" class="pill" title="Anterior">←</button>
      <input id="slider" class="slider" type="range" min="0" value="0" step="1" />
      <button id="btn-next" class="pill" title="Siguiente">→</button>
    </nav>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
