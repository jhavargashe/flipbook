<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="viewer" class="viewer">
    <!-- Botonera superior (derecha) -->
    <div class="top-controls" aria-label="Controles">
      <button id="btn-first" class="icon" title="Primera">≪</button>
      <button id="btn-prev"  class="icon" title="Atrás">〈</button>
      <button id="btn-fs"    class="icon" title="Pantalla completa" data-state="enter">⤢</button>
      <button id="btn-next"  class="icon" title="Adelante">〉</button>
      <button id="btn-last"  class="icon" title="Última">≫</button>
    </div>

    <div class="stack">
      <!-- Config de inicio
           data-start="cover" | "spread"
           data-initial-spread="1-2" | "2-3" -->
      <section id="book" class="book"
        data-start="cover"
        data-initial-spread="2-3"
        aria-label="Flipbook">

        <!-- Viñeta sutil (puedes ocultarla con .gutter{display:none}) -->
        <span class="gutter"></span>

        <!-- Página izquierda (estática) -->
        <div id="page-left" class="page left">
          <div class="sheet">
            <img id="img-left" alt="">
            <div class="edge"></div>
            <div class="back"></div>
          </div>
          <!-- Sombras estáticas animables -->
          <div class="shadow-static left"  aria-hidden="true"></div>
          <div id="spin-left" class="spinner" aria-hidden="true"></div>
        </div>

        <!-- Página derecha (estática) -->
        <div id="page-right" class="page right">
          <div class="sheet">
            <img id="img-right" alt="">
            <div class="edge"></div>
            <div class="back"></div>
          </div>
          <!-- Sombras estáticas animables -->
          <div class="shadow-static right" aria-hidden="true"></div>
          <div id="spin-right" class="spinner" aria-hidden="true"></div>
        </div>

        <!-- Zonas de arrastre por borde (verticales, estrechas) -->
        <div id="drag-left"  class="drag-zone left"  aria-label="Arrastrar atrás"></div>
        <div id="drag-right" class="drag-zone right" aria-label="Arrastrar adelante"></div>
      </section>

      <!-- Banda inferior: flecha izquierda — barra — flecha derecha (alineado al libro) -->
      <div class="bottom-band">
        <button id="edge-left"  class="edge-hint" title="Atrás">❮</button>

        <nav class="bar">
          <div class="bar-box">
            <div class="rail">
              <div class="fill" id="fill"></div>
              <input id="slider" class="slider" type="range" min="0" value="0" step="1" />
            </div>
          </div>
        </nav>

        <button id="edge-right" class="edge-hint" title="Adelante">❯</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
