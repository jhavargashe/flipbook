<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/theproductiveprogrammer/flipbook-viewer@main/dist/flipbook-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 Mi Flipbook Digital</h1>
            <div class="controls">
                <button id="prev-btn" class="btn">← Anterior</button>
                <span id="page-indicator">Página 1 de 10</span>
                <button id="next-btn" class="btn">Siguiente →</button>
            </div>
        </header>
        
        <main>
            <div id="flipbook-container" class="flipbook-wrapper"></div>
        </main>
        
        <footer>
            <p>Usa las flechas del teclado o haz clic en las esquinas para pasar páginas</p>
        </footer>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
