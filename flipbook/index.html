<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="viewer" class="viewer">
    <!-- Botonera superior -->
    <div class="top-controls" aria-label="Controles">
      <button id="btn-first" class="icon" title="Primera">⟪</button>
      <button id="btn-prev"  class="icon" title="Anterior">⟨</button>
      <button id="btn-grid"  class="icon" title="Vista mosaico">▦</button>
      <button id="btn-fs"    class="icon" title="Pantalla completa" data-state="enter">⤢</button>
      <button id="btn-next"  class="icon" title="Siguiente">⟩</button>
      <button id="btn-last"  class="icon" title="Última">⟫</button>
    </div>

    <!-- Libro + barra -->
    <div class="stack">
      <!-- data-start: "cover" o "spread" -->
      <section id="book" class="book" aria-label="Flipbook" data-start="cover">
        <!-- capa base: vista actual/destino que NO cambia durante el giro -->
        <div id="base-left"  class="base half left">
          <img id="base-img-left"  alt="">
          <div class="destShade" id="destShade-left"></div>
        </div>
        <div id="base-right" class="base half right">
          <img id="base-img-right" alt="">
          <div class="destShade" id="destShade-right"></div>
        </div>

        <!-- loader por mitad -->
        <div id="spin-left"  class="spinner" aria-hidden="true"></div>
        <div id="spin-right" class="spinner" aria-hidden="true"></div>

        <!-- zonas de esquina para drag -->
        <button id="corner-L" class="corner left"  aria-label="Arrastrar atrás"></button>
        <button id="corner-R" class="corner right" aria-label="Arrastrar adelante"></button>

        <!-- hints de navegación (minimal) -->
        <div class="hint hint-left"  aria-hidden="true">⟵</div>
        <div class="hint hint-right" aria-hidden="true">⟶</div>
      </section>

      <!-- Barra inferior -->
      <nav class="bar">
        <div class="bar-box">
          <div class="rail">
            <div class="fill" id="fill"></div>
            <input id="slider" class="slider" type="range" min="0" value="0" step="1" />
          </div>
          <div class="bottom-controls">
            <button id="b-prev" class="pill" title="Anterior">⟨</button>
            <button id="b-next" class="pill" title="Siguiente">⟩</button>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
