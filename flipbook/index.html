<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage">
    <!-- libro -->
    <section id="book" class="book" aria-label="Flipbook">
      <div id="left"  class="page left"></div>
      <div id="right" class="page right"></div>

      <!-- hotspots invisibles para navegar -->
      <button id="hot-left"  class="hot left"  aria-label="Página anterior"></button>
      <button id="hot-right" class="hot right" aria-label="Página siguiente"></button>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
