<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flipbook – Portafolio</title>

    <link rel="stylesheet" href="https://raw.githubusercontent.com/StPageFlip/StPageFlip/master/dist/css/stpageflip.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #ffffff; /* fondo blanco */
            overflow: hidden;
        }
        .flipbook-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        #flipbook {
            width: min(100%, 1100px);
            height: min(90vh, 740px);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        /* Estilo para el mensaje de depuración en caso de error */
        #dbg {
            position: fixed;
            left: 12px; bottom: 12px;
            max-width: 90vw;
            padding: 10px 12px;
            font: 12px/1.4 monospace;
            background: #fff5f5; color: #8a1f1f;
            border: 1px solid #f3c2c2; border-radius: 8px;
            display: none;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="flipbook-wrapper">
        <div id="flipbook"></div>
    </div>

    <div id="dbg"></div>

    <script src="https://raw.githubusercontent.com/StPageFlip/StPageFlip/master/dist/js/stpageflip.min.js"></script>

    <script>
        // 🖼️ Rutas de tus páginas. ¡Asegúrate de que la carpeta 'pages' existe y contiene estos archivos .jpg!
        const PAGES = [
            'pages/01.jpg',
            'pages/02.jpg',
            'pages/03.jpg'
            // agrega más páginas aquí (e.g., 'pages/04.jpg', etc.)
        ];

        // Función para mostrar mensajes de depuración en pantalla
        const dbg = (msg) => {
            const el = document.getElementById('dbg');
            el.style.display = 'block';
            el.textContent += (el.textContent ? '\n' : '') + msg;
            console.warn(msg);
        };

        window.addEventListener('error', (e) => dbg('Error JS: ' + (e.message || e)));
        window.addEventListener('unhandledrejection', (e) => dbg('Rechazo Promesa: ' + (e.reason || e)));

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const container = document.getElementById('flipbook');

                // Verificación de la librería
                if (!window.St || !St.PageFlip) {
                    dbg('¡ERROR CRÍTICO! La librería STPageFlip no se cargó. Esto suele ser un bloqueo de red.');
                    return;
                }

                // Inicialización del Flipbook
                const pageFlip = new St.PageFlip(container, {
                    width: 550,          // Ancho de una sola página en px
                    height: 740,         // Alto de una sola página en px
                    size: 'stretch',     // El libro se adapta al contenedor
                    maxShadowOpacity: 0.2,
                    showCover: true,
                    usePortrait: true,
                    mobileScrollSupport: false
                });

                // Carga de las imágenes
                pageFlip.loadFromImages(PAGES);

                // --- Eventos de Navegación ---

                // 1. Navegación por clic
                container.addEventListener('click', (e) => {
                    const rect = container.getBoundingClientRect();
                    // Si el clic es en la mitad derecha, pasa a la siguiente página.
                    (e.clientX > rect.left + rect.width / 2)
                        ? pageFlip.flipNext()
                        : pageFlip.flipPrev();
                });

                // 2. Navegación por teclas de flecha
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowRight') pageFlip.flipNext();
                    if (e.key === 'ArrowLeft') pageFlip.flipPrev();
                });

            } catch (err) {
                dbg('Init Error: ' + err);
            }
        });
    </script>
</body>
</html>
